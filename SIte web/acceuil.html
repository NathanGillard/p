<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil - FC Barcelone</title>
    <link href="fiche.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <a href="accueil.html" class="lien-icone">
                <img src="image/Barcelona-Logo.png" width="200" height="100" alt="Logo FC Barcelone" />
            </a>
            <h1>Barcelone</h1>
            <div class="blanc">
                <a href="accueil.html">Accueil</a>
                <a href="a_propos.html">Club</a>
                <a href="portfolio.html">Galerie</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>FC Barcelone</h1>
                <p>
                    Le <em>football</em> au service de la <em>passion</em>. Depuis plus d'un siècle, le FC Barcelone incarne l'excellence, la tradition et l'esprit sportif.
                </p>
            </div>
            <img src="image/camp_nou.jpg" alt="Camp Nou, stade emblématique du FC Barcelone" />
        </section>
        
        <section class="accueil-photos">
            <h2>BARÇA</h2>
            <div>
                <img src="image/barca_vs_real.jpg" width="400" height="300" alt="Match contre le Real Madrid" /> 
                <img src="image/victoire.jpg" width="400" height="300" alt="Victoire en Ligue des Champions" />
                <img src="image/ambiance.jpg" width="400" height="300" alt="Ambiance au Camp Nou" />
            </div>
            <div>
                <img src="image/barca_train.webp" width="400" height="300" alt="Entraînement des joueurs" />
                <img src="image/supporters.jpeg" width="400" height="300" alt="Supporters au stade" />
                <img src="image/trophee.jpg" width="400" height="300" alt="Trophée remporté" />
            </div>
        </section>
        
        <div class="form">
            <form method="get" action=""> 
                <fieldset>
                    <legend>Entrez vos coordonnées</legend>
                    <label for="Prenom">Prénom</label>
                    <input type="text" name="Prenom" id="Prenom" placeholder="Prénom">

                    <label for="Nom">Nom</label>
                    <input type="text" name="Nom" id="Nom" placeholder="Nom">
                    
                    <br>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Email" required>
                </fieldset>
                
                <fieldset>
                    <legend>Infos supplémentaires</legend>   
                    <label for="start">Date :</label>
                    <input type="date" id="start" name="trip-start" value="2025-02-14" min="2025-02-14" max="2027-12-12"> 
                    <br>
                    <input type="radio" name="Genre" value="Homme" id="Homme"> <label for="Homme">Homme</label><br>
                    <input type="radio" name="Genre" value="Femme" id="Femme"> <label for="Femme">Femme</label><br>
                    <input type="radio" name="Genre" value="Autre" id="Autre"> <label for="Autre">Autre</label><br>
                </fieldset>
                
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </main>

    <footer>
        <a href="accueil.html" class="lien-icone">
            <img src="image/Logo_FC_Barcelona.svg.png" width="100" height="70" alt="Logo FC Barcelone" />
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/FCBarcelona" class="lien-icone">
                <img src="image/x-twitter-logo-png.webp" width="50" height="50" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/fcbarcelona/" class="lien-icone">
                <img src="image/Instagram_icon.png" width="50" height="50" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>

</html>
