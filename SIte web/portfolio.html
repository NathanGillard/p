<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Portfolio - FC Barcelone</title>
    <link href="fiche.css" rel="stylesheet" />
    <link href="portfolio.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <a href="accueil.html" class="lien-icone">
                <img src="image/Barcelona-Logo.png" width="200" height="100" alt="Logo FC Barcelone" />
            </a>
            <div>
                <a href="accueil.html">Accueil</a>
                <a href="a_propos.html">Club</a>
                <a href="portfolio.html">Galerie</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Galerie</h1>
        </section>
        <section class="portfolio-section-photos">
            <h2>Moments de match</h2>
            <div class="grid-paysages">
                <a href="image/victoire.jpg" class="lien-conteneur-photo">
                    <img src="image/victoire.jpg" alt="Victoire contre le Real Madrid" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/but.avif" class="lien-conteneur-photo">
                    <img src="image/but.avif" alt="But au Camp Nou" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/ambiance.jpg" class="lien-conteneur-photo">
                    <img src="image/ambiance.jpg" alt="Ambiance des supporters" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/trophee.jpg" class="lien-conteneur-photo">
                    <img src="image/trophee.jpg" alt="Remise de trophée" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/coup_franc.jpg" class="lien-conteneur-photo">
                    <img src="image/coup_franc.jpg" alt="Coup franc magistral" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/entrainement_barca.webp" class="lien-conteneur-photo">
                    <img src="image/entrainement_barca.webp" alt="Entraînement au centre Joan Gamper" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/coach.jpg" class="lien-conteneur-photo">
                    <img src="image/coach.jpg" alt="Déclaration du coach" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/panoramique.jpg" class="lien-conteneur-photo">
                    <img src="image/panoramique.jpg" alt="Vue panoramique du stade" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/tifo.webp" class="lien-conteneur-photo">
                    <img src="image/tifo.webp" alt="Tifo des fans au Camp Nou" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
            </div>
            <h2>Portraits des joueurs</h2>
            <div class="grid-portraits">
                <a href="image/messi.jpg" class="lien-conteneur-photo">
                    <img src="image/messi.jpg" alt="Portrait joueur 1" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/alves.jpg" class="lien-conteneur-photo">
                    <img src="image/alves.jpg" alt="Portrait joueur 2" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/neymar.jpg" class="lien-conteneur-photo">
                    <img src="image/neymar.jpg" alt="Portrait joueur 3" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/iniesta.jpg" class="lien-conteneur-photo">
                    <img src="image/iniesta.jpg" alt="Portrait joueur 4" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/xavi.webp" class="lien-conteneur-photo">
                    <img src="image/xavi.webp" alt="Portrait joueur 5" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
                <a href="image/suarez.webp" class="lien-conteneur-photo">
                    <img src="image/suarez.webp" alt="Portrait joueur 6" />
                    <div class="photo-hover">Voir la photo</div>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <a href="accueil.html" class="lien-icone">
            <img src="image/Barcelona-Logo.png" width="100" height="60" alt="Logo FC Barcelone" />
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/FCBarcelona" class="lien-icone">
                <img src="image/x-twitter-logo-png.webp" width="50" height="50" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/fcbarcelona/" class="lien-icone">
                <img src="image/Instagram_icon.png" width="50" height="50" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>
</html>
